%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 

Camera1.k1: -0.0442856
Camera1.k2: 0.0133574
Camera1.p1: 0.0
Camera1.p2: 0.0


Camera1.fx: 264.9425
Camera1.fy: 264.79
Camera1.cx: 334.3975
Camera1.cy: 183.162
    
# Camera resolution
Camera.width: 672
Camera.height: 376

# Camera frames per second 
Camera.fps: 15

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Transformation from body-frame (imu) to camera
IMU.T_b_c1: !!opencv-matrix
